service: HelloService
version: v1

rpcs:
  - name: greet
    method: GET
    path: /greet
    request:
      name: string
    response:
      message: string

  - name: add_numbers
    method: POST
    path: /add
    request:
      a: integer
      b: integer
    response:
      result: integer

  - name: echo
    method: POST
    path: /echo
    request:
      data: string
    response:
      echoed: string

  - name: get_time
    method: GET
    path: /time
    request: {}
    response:
      timestamp: string
    
    - name: update_profile
  method: PUT
  path: /users/update
  request:
    username:
      type: string
      optional: false
      validate:
        min_length: 3
        max_length: 20

    email:
      type: string
      validate:
        email: true

    age:
      type: integer
      optional: true
      validate:
        min: 13

  response:
    success: boolean
    message: string

